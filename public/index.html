<!DOCTYPE html>
<html lang="en" ng-app="meanApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Wireless security camera using Tessel hardware">
        <meta name="author" content="Philipp Schulte">
        <title>MEAN Stack</title>
        <!-- Bootstrap Core CSS -->
        <link href="./libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    </head>
    <body>

        <!-- Routing -->
        <ng-view></ng-view>

        <!-- jQuery Library -->
        <script src="./libs/jquery/dist/jquery.js"></script>
        <!-- Bootstrap Library -->
        <script src="./libs/bootstrap/dist/js/bootstrap.js"></script>
        <!-- Angular Core Library -->
        <script src="./libs/angular/angular.js"></script>
        <!-- Angular Route Library -->
        <script src="./libs/angular-route/angular-route.js"></script>
        <!-- Angular Module -->
        <script src="./js/app.js"></script>
        <!-- Angular Controller -->
        <script src="./js/controllers/homeCtrl.js"></script>
        <script src="./js/controllers/registerCtrl.js"></script>
        <script src="./js/controllers/loginCtrl.js"></script>
        <script src="./js/controllers/profileCtrl.js"></script>
        <!-- Angular Services -->
        <script src="./js/services/authService.js"></script>
        <script src="./js/services/profile.js"></script>
        <!-- Angular Directives -->
        <script src="./js/directives/navigation/navigation.controller.js"></script>
        <script src="./js/directives/navigation/navigation.directive.js"></script>

    </body>
</html>
