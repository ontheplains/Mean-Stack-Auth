<navigation></navigation>

<div class="container">
  <div class="page-header">
    <h2>Register</h2>
  </div>

  <p class="lead">Already a member? Please <a href="/#/login">log in</a> instead.</p>

  <form ng-submit="vm.onSubmit()">
    <div class="form-group">
      <label for="name">Full name</label>
      <input type="text" class="form-control" placeholder="Enter your name" ng-model="vm.credentials.name" required>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" ng-model="vm.credentials.email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" placeholder="Password" ng-model="vm.credentials.password" required>
    </div>
    <button type="submit" class="btn btn-info">Register</button>
  </form>
</div>
