<navigation></navigation>

<div class="container">
  <div class="page-header">
    <h2>Login</h2>
  </div>

  <p class="lead">Not a member? Please <a href="/#/register">register</a> instead.</p>

  <form ng-submit="vm.onSubmit()">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" ng-model="vm.credentials.email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" placeholder="Password" ng-model="vm.credentials.password" required>
    </div>
    <button type="submit" class="btn btn-info">Login</button>
  </form>
</div>
